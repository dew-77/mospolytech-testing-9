name: Run tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mospolytech-testing-6/requirements.txt
          pip install -r mospolytech-testing-5/requirements.txt

      - name: Run pytest (unit)
        run: pytest -q mospolytech-testing-6/test_calculator.py

      - name: Run pytest (api)
        run: pytest -q mospolytech-testing-5/test_api.py
